<div class="backdrop is-hidden" data-backdrop>
  <div class="modal">
    <button type="button" class="modal__btn" data-modal-by-close>
      <svg class="modal__icon" width="14" height="14">
        <use href="./images/sprite.svg#switch"></use>
      </svg>
    </button>

    <form class="modal-form" autocomplete="off">
      <p class="modal-form__title">Leave your details, we will call you back</p>

      <div class="input-group" role="group" >
        <label class="input-group__label">
          <span class="input-group__input-wrapper">
            <input class="input-group__input" type="text" name="user-name" placeholder="Your name" />
            <svg class="input-group__icon" width="18" height="18">
              <use href="./images/sprite.svg#user"></use>
            </svg>
          </span>
        </label>

        <label class="input-group__label">
          <span class="input-group__input-wrapper">
            <input class="input-group__input" type="tel" name="user-phone" placeholder="Your number phone" />
            <svg class="input-group__icon" width="18" height="18">
              <use href="./images/sprite.svg#phone"></use>
            </svg>
          </span>
        </label>
      </div>

      <div class="modal-form__check-container" role="group">
        <label class="modal-form__label-checkbox">
          <input
            class="modal-form__checkbox visually-hidden"
            type="checkbox"
            name="checkbox"
            checked=""
          />
          <span class="modal-form__checkbox-text">Ice cream</span>
        </label>
        <label class="modal-form__label-checkbox">
          <input
            class="modal-form__checkbox visually-hidden"
            type="checkbox"
            name="checkbox"
          />
          <span class="modal-form__checkbox-text">Ice coffee</span>
        </label>
        <label class="modal-form__label-checkbox ">
          <input
            class="modal-form__checkbox visually-hidden"
            type="checkbox"
            name="checkbox"
          />
          <span class="modal-form__checkbox-text">Milkshakes</span>
        </label>
      </div>
      <button type="submit" class="modal-form__btn">Send</button>
    </form>
  </div>
</div>
